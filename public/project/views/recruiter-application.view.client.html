<div align="center"><h1>Your Job Postings</h1></div>

<ul class="list-group">
    <li ng-repeat="app in model.postings" class="list-group-item">

                <div class="row slab">
                    <div class="col-sm-6">
                        <p class="inner-title"><i class="fa fa-suitcase" aria-hidden="true"></i> Job Title</p>
                        <div>{{app.jobTitle}}</div>
                    </div>
                    <div class="col-sm-6">
                        <p class="inner-title"><i class="fa fa-building" aria-hidden="true"></i> Company</p>
                        <div>{{app.company}}</div>
                    </div>
                </div>
                <div class="row slab">
                    <div class="col-sm-6">
                        <p class="inner-title"><i class="fa fa-location-arrow" aria-hidden="true"></i> Location</p>
                        <div>{{app.location}}</div>
                    </div>
                    <div class="col-sm-6">
                        <p class="inner-title"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Job Type</p>
                        <div>{{app.jobType}}</div>
                    </div>
                </div>
                <div class="row slab">
                    <div class="col-sm-12">
                        <p class="inner-title"><i class="fa fa-info-circle" aria-hidden="true"></i> Description</p>
                        <div>{{app.description}}</div>
                    </div>
                </div>




        <br>
        <a role="button" href="#/recruiter/posting/{{app._id}}/applicants" class="btn btn-success" >View Applicants</a>
        <a href="#/recruiter/posting/{{app._id}}/edit" class="btn btn-warning">Edit Posting</a>
        <button class="btn btn-danger" ng-click="model.deletePosting(app._id)" >Delete</button>
    </li>
</ul>


<nav class="navbar navbar-default navbar-fixed-bottom header">
    <div class="container-fluid my-container-header">
        <div class="navbar-header">


            <div align="center">
                <a href="#/recruiter">
                    Back
                </a>
            </div>

        </div>
    </div>
</nav>
