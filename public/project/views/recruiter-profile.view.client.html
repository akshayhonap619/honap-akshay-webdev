<div class="container-fluid">

    <div class="alert alert-info"> Welcome Back {{model.user.username}} </div>

    {{model.user}}



    <a role="button" href="#/recruiter/{{model.userId}}/posting/search" class="btn btn-warning"> Search Jobs</a>


    <br>
    <a role ='button' class="btn btn-info" ng-click="model.getPosting()">Get Your Postings</a>

    <ul class="list-group">
    <li ng-repeat="posting in model.postings" class="list-group-item">
        {{posting}}
        <button class="btn btn-success">View Applicants</button>
        <button class="btn btn-warning">Edit Posting</button>
        <button class="btn btn-danger" ng-click="model.deletePosting(posting._id)" >Delete</button>
    </li>
        </ul>
</div>
