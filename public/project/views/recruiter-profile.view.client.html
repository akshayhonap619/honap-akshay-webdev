    <div class="row">
        <div class="col-sm-6">
    <label for="Username">Username</label>
    <input class="form-control"
           type="text"
           name="Username"
           ng-model="model.user.username"
           id="Username"
           placeholder="Username"/>
        </div>
        <div class="col-sm-6">
    <label for="email">Email</label>
    <input class="form-control"
           type="email"
           name="email"
           ng-model="model.user.email"
           id="email"
           placeholder="abc@xyz.com"/>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
    <label for="firstname">First Name</label>
    <input class="form-control"
           type="text"
           name="firstname"
           ng-model="model.user.firstName"
           id="firstname"
           placeholder="First Name"/>
        </div>
        <div class="col-sm-6">
    <label for="lastname">Last Name</label>
    <input class="form-control"
           type="text"
           name="lastname"
           ng-model="model.user.lastName"
           id="lastname"
           placeholder="Last Name"/>
    </div>
    </div>


    <div class="row">
        <div class="col-sm-6">
    <div class="btn btn-block btn-info" ng-click="model.updateUser()">Update Profile</div>
        </div>
        <div class="col-sm-6">
    <div class="btn btn-block btn-danger" ng-click="model.deleteUser()">Unregister</div>
    </div>
    </div>

</div>
