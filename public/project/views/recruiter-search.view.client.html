
<h1>Project Home Page</h1>
<div class="">

    <div role="alert" ng-show="model.errorMessage" class="alert alert-danger" align="center">{{model.errorMessage}}</div>


        <label for="text">Search Keyword</label>
        <input class="form-control" type="text" id="text" name="text" ng-model="text"/>
        <label for="country">Country</label>
        <select ng-model="country" id="country" class="form-control">
            <option value="us">United States</option>
            <option value="in">India</option>
            <option value="cn">Canada</option>
        </select>
        {{text}}
        {{country}}

        <label for="skill">Skill</label>
        <input class="form-control" type="text" id="skill" name="skill" ng-model="skill">

        <input type="button" value="Submit" ng-click="model.searchJob(text,country,skill)" class="btn btn-block btn-danger"/>





        <ul class="list-group">
            <li class="list-group-item" ng-repeat = "result in model.results">
                <h3> Job Title</h3>
                <div>{{result.jobTitle}}</div>

                <h3> Company</h3>
                <div>{{result.company}}</div>

                <h3> Location</h3>
                <div>{{result.location}}</div>
                <p align="right"> <button class="btn btn-warning" ng-click="model.saveJob(result)">Make available</button> </p>
            </li>

        </ul>

</div>
