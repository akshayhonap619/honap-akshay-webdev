<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid my-container-header">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand m my-header-padding" href="#">Profile</a>
            <p class="navbar-text pull-right">
                <a href="profile.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok pull-right">

<div class="container-fluid my-header">
    <form>
        <label for="Username">Username</label>
        <input class="form-control"
                type="text"
                name="Username"
                id="Username"
                placeholder="Username"/>

        <label for="email">Email</label>
        <input class="form-control"
               type="email"
               name="email"
               id="email"
               placeholder="abc@xyz.com"/>

        <label for="firstname">First Name</label>
        <input class="form-control"
               type="text"
               name="firstname"
               id="firstname"
               placeholder="Bob"/>

        <label for="lastname">Last Name</label>
        <input class="form-control"
               type="text"
               name="lastname"
               id="lastname"
               placeholder="Martin"/>

        <a class="btn btn-block btn-primary"
           href="website-list.html"
           role="button">Websites</a>


        <a class="btn btn-block btn-danger"
           href="login.html"
           role="button">Logout</a>

    </form>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom my-header">
    <div class="container-fluid my-container-header">
        <div class="navbar-header">
