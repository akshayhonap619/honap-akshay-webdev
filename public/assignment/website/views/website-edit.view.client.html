<div class="row">
    <div class="col-lg-4 hidden-xs hidden-sm hidden-md">

        <div class="container-fluid my-header">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="websites in model.allWebsites"><a href="#/user/{{model.userId}}/website"> {{websites.name}} </a>
                    <a href="#/user/{{model.userId}}/website/{{websites._id}}">
            <span class="glyphicon glyphicon-cog pull-right">

            </span></a>

            </ul>

        </div>
    </div>

    <div class="col-xs-12 col-lg-8">


        <div class="container-fluid my-header">
            <form>
                <label for="name">Website Name</label>
                <input type="text"
                       name="name"
                       id="name"
                       placeholder="Website Name"
                       ng-model="model.website.name"
                       value="Blogger"
                       class="form-control"/>

                <label for="description">Website Description</label>
                <textarea name="description"
                          id="description"
                          placeholder="Website Description"
                          ng-model="model.website.description"
                          class="form-control"
                          rows="4">Blogger is a blog publishing service</textarea>

                <a ng-click="model.deleteevent()" class="btn btn-block btn-danger" role="button">Delete</a>

            </form>

        </div>
    </div>


</div>
