
<div ng-switch="model.widget.widgetType">
    <div ng-switch-when="YOUTUBE">
        <ng-include src="'widget/views/widget-youtube-edit.view.client.html'"></ng-include>
    </div>

    <div ng-switch-when="IMAGE">
        <ng-include src="'widget/views/widget-image-edit.view.client.html'"></ng-include>
    </div>

    <div ng-switch-when="HEADING">
        <ng-include src="'widget/views/widget-heading-edit.view.client.html'"></ng-include>
    </div>

    <div ng-switch-when="HTML">
        <ng-include src="'widget/views/widget-html-edit.view.client.html'"></ng-include>
    </div>

    <div ng-switch-when="TEXT">
        <ng-include src="'widget/views/widget-text-edit.view.client.html'"></ng-include>
    </div>


</div>
