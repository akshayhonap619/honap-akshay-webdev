<!-- Form -->

<div class="container-fluid my-header">

        <label for="Name">Name</label>
        <input type="text" class="form-control" ng-model="model.widget.name" placeholder="" name="name" id="Name"/>

        <label for="text">Text</label>
        <input type="text" class="form-control" ng-model="model.widget.text" placeholder="" name="text" id="text"/>



        <label for="url">URL</label>
        <input type="url" class="form-control" ng-model="model.widget.url" placeholder="http://www.youtube.com" name="url" id="url"/>


        <label for="myList">Width</label>
        <select id = "myList" class="form-control" ng-model="model.widget.width">
            <option value = "25%">25%</option>
            <option value = "50%">50%</option>
            <option value = "75%">75%</option>
            <option value = "100%">100%</option>
        </select>

        <label for="upload">Upload</label>
        <form action="/api/upload"   method="post" enctype="multipart/form-data" id="upload">
            <input  name="myFile"    type="file" class="form-control"/>
            <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
            <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
            <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
            <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
            <input   name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
            <button type="submit"    class="btn btn-block btn-primary form-control">Upload Image</button>
        </form>


        <a href="" ng-click="model.deleteevent()" class="btn btn-block btn-danger" role="button">Delete</a>

        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search" class="btn btn-block btn-success" role="button">Search Flickr Image</a>

</div>
